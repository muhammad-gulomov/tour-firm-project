<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paket Qo'shish</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #1877f2; /* Facebook blue color */
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #1877f2; /* Facebook blue color */
        }

        textarea {
            resize: vertical;
        }

        input[type="file"] {
            margin-top: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #1877f2; /* Facebook blue color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #166fe5; /* Darker shade of Facebook blue */
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Paket Qo'shish</h2>
    <form action="/add/package/db" method="post" enctype="multipart/form-data">
        <input type="hidden" name="_csrf" th:value="${_csrf.getToken()}">
        <div class="form-group">
            <label for="place">Joy:</label>
            <input type="text" id="place" name="place" required>
        </div>
        <div class="form-group">
            <label for="duration">Davomiyligi:</label>
            <input type="text" id="duration" name="duration" required>
        </div>
        <div class="form-group">
            <label for="time">Vaqt:</label>
            <input type="text" id="time" name="time" required>
        </div>
        <div class="form-group">
            <label for="price">Narxi:</label>
            <input type="text" id="price" name="price" required>
        </div>
        <div class="form-group">
            <label for="description">Tavsif:</label>
            <textarea id="description" name="description" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="imageUrl">Rasm URL:</label>
            <textarea id="imageUrl" name="imageUrl" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Saqlash</button>
        </div>
    </form>
</div>

</body>
</html>
