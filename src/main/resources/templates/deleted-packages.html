<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>O'chirilgan Turlar</h1>
        <div>
            <a href="/go/to/delete" class="btn btn-secondary mr-2">Orqaga Qaytish</a>
        </div>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Joyi</th>
            <th>Davomiyligi</th>
            <th>Sanalari</th>
            <th>Narxi</th>
            <th>Tavsifi</th>
            <th>Rasmi</th>
            <th>#</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${package.deleted}" th:each="package : ${packages}">
            <td th:text="${package.id}">1</td>
            <td th:text="${package.place}">Place</td>
            <td th:text="${package.duration}">Duration</td>
            <td th:text="${package.time}">Time</td>
            <td th:text="${package.price}">Price</td>
            <td th:text="${package.description}">Description</td>
            <td>
                <img width="85" th:src="${package.imageUrl}" alt="Tour Package Image" class="img-thumbnail">
            </td>
            <td>
                <a th:href="'/delete/package/'+${package.id}" class="btn btn-info btn-sm">Tiklash ‚ùé</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
