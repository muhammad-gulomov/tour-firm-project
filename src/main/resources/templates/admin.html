<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Tur Paketlar</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Admin - Tour Packages</h1>
        <div>
            <a href="/" class="btn btn-secondary mr-2">Bosh Sahifaga Qaytish</a>
            <a href="/add/package/tour" class="btn btn-info mr-2">Tur Paket Qo'shish</a>
            <a href="/go/to/delete" class="btn btn-danger">O'chirish</a>
        </div>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Joyi</th>
            <th>Davomiyligi</th>
            <th>Sanalari</th>
            <th>Narxi</th>
            <th>Tavsifi</th>
            <th>Rasmi</th>
            <th>#</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="package : ${packages}">
            <td th:text="${package.id}">1</td>
            <td th:text="${package.place}">Place</td>
            <td th:text="${package.duration}">Duration</td>
            <td th:text="${package.time}">Time</td>
            <td th:text="${package.price}">Price</td>
            <td th:text="${package.description}">Description</td>
            <td>
                <img width="85" th:src="${package.imageUrl}" alt="Tour Package Image" class="img-thumbnail">
            </td>

            <td>
                <a th:href="@{'/edit/package/info/'+${package.id}}" class="btn btn-info btn-sm">Tahrirlash ‚úèÔ∏è</a>
                <a th:if="${!package.archived}" th:href="'/archive/package/'+${package.id}"
                   class="btn btn-dark btn-sm">Arxivlash üéöÔ∏è</a>
                <a th:if="${package.archived}" th:href="'/archive/package/'+${package.id}"
                   class="btn btn-secondary btn-sm">Arxivdan Olish</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
